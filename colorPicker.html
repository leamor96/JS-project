<!doctype html>
<html lang="en">

<head>
    <title>Color Picker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex">
            <div class="col">
                <div class="mb-3">
                    <label for="red-input" class="form-label">Red Value</label>
                    <input type="number" id="red-input" class="form-control" placeholder="255"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Red Color</small>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="green-input" class="form-label">Green Value</label>
                    <input type="number" id="green-input" class="form-control" placeholder="255"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Green Color</small>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="blue-input" class="form-label">Blue Value</label>
                    <input type="number" id="blue-input" class="form-control" placeholder="255"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Blue Color</small>
                </div>
            </div>
        </div>
        <div id="btn-display" class="btn btn-primary">Display Color</div>

        <div id="color-box" class="box d-flex m-1"></div>

        <h3>Favorites</h3>
        <div id="faves" class="box d-flex m-1"></div>

    </div>

    <script type="module" src="./js/colorPicker/colorPicker.js"></script>
</body>

</html>
