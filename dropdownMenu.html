<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Bar with Dropdown Menu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <article class="auto-complete-form">
            <div class="mb-3 d-flex">
                <input type="text" id="country-input" class="form-control w-25"
                    placeholder="Type a country name" /><br />
                <div id="add-btn" class="btn btn-info ms-2">Add to the List</div>
                <button class="btn btn-info ms-2" id="list-btn">Saved Countries</button>
                <ul id="all-countries" class="d-flex"></ul>
            </div>
            <form class="auto-complete-form__wrapper" autocomplete="off">
                <input type="text" id="search-input" class="form-control w-25" placeholder="Search..." />
                <ul class="country-list"></ul>
            </form>
            <label id="country-selected"></label>
        </article>
    </div>
    <script type="module" src="./js/autocomplete.js"></script>
</body>

</html>
